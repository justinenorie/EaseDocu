<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .form-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .form-container h2 {
        text-align: center;
      }
      .form-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-container button:hover {
        background-color: #45a049;
      }
      .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
      }
      .success-message {
        color: green;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Reset Your Password</h2>
      <form id="resetPasswordForm">
        <!-- Hidden field for reset token -->
        <input type="hidden" id="resetToken" name="resetToken" value="" />

        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />

        <button type="submit">Reset Password</button>
      </form>

      <div id="message" class="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const urlParts = window.location.pathname.split("/");
      const resetToken = urlParts[urlParts.length - 1];

      // Check for the reset token and handle the missing token case
      function checkResetToken() {
        if (!resetToken) {
          console.error("Reset token is missing in the URL");
          document.getElementById("message").textContent = "Invalid or missing reset token.";
          document.getElementById("message").className = "error-message";
          return false; // Now this is inside a function and valid
        }

        // Attach the resetToken to the hidden input field for confirmation
        document.getElementById("resetToken").value = resetToken;
        return true;
      }

      // Call the function to validate the reset token
      if (!checkResetToken()) {
        // Stop further execution if the token is invalid
        document.getElementById("resetPasswordForm").style.display = "none"; // Hide form
      }

      window.resetPassword = async function (event) {
        event.preventDefault(); // Prevent form default submission behavio
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          // Handle password mismatch error
          document.getElementById("message").textContent =
            "Passwords do not match.";
          document.getElementById("message").className = "error-message";
          return;
        }

        try {
          const response = await fetch(
            `/api/auth/reset-password/${resetToken}`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ password, confirmPassword }),
            }
          );

          if (!response.ok) {
            const errorData = await response.json();
            // Handle specific error based on errorData
            console.error("Error:", errorData.message);
            // Display an appropriate error message to the user
            document.getElementById("message").textContent =
              errorData.message || "Password reset failed.";
            document.getElementById("message").className = "error-message";
          } else {
            // Handle successful password reset
            document.getElementById("message").textContent =
              "Password reset successful!";
            document.getElementById("message").className = "success-message";
          }
        } catch (error) {
          console.error("Error:", error);
          // Display a generic error message to the user
          alert("An error occurred. Please try again later.");
          document.getElementById("message").textContent =
            "An error occurred. Please try again later.";
          document.getElementById("message").className = "error-message";
        }
      };

      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", async function (event) {
          await resetPassword(event);

          document
            .getElementById("resetPasswordForm")
            .addEventListener("submit", resetPassword);
        });
    </script>
  </body>
</html>
